<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Edit a Post</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<form th:action="@{/posts/{id}/edit (id = ${post.getId()})}" th:method="POST" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${post.getTitle()}" th:fields="*{title}">
    </div>
    <input type="hidden" th:value="${post.getId()}" th:field="*{id}">
    <div class="form-group">
        <label for="body">Body</label>
        <!--Textarea elements do not have a value attribute, so we will represent the body using the th:text-->
        <textarea class="form-control" id="body" rows="3" name="body" th:text="${post.getBody()}" th:field="*{body}"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
